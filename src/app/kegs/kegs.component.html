<h2>Hey Customer, these are The Kegs</h2>
<ul class="kegs">
  <li *ngFor="let keg of kegs">
    <a routerLink="/detail/{{keg.id}}">
      <span class="badge">{{keg.id}}</span> {{keg.name}}<br>
      brand: {{keg.brand}}<br>
      price/pint: {{keg.pintPrice | currency : symbol : fractionSize}}<br>
      ABV: {{keg.abv}}
    </a>
  </li>
</ul>
