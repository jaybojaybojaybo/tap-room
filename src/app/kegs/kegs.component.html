<h2>Hey Customer, these are The Kegs</h2>

<div>
  <label>Keg name:
    <input #kegName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(kegName.value); kegName.value=''">
    add
  </button>
</div>

<ul class="kegs">
  <li *ngFor="let keg of kegs">
    <a routerLink="/detail/{{keg.id}}">
      <span class="badge">{{keg.id}}</span> {{keg.name}}<br>
      brand: {{keg.brand}}<br>
      price/pint: {{keg.pintPrice | currency : symbol : fractionSize}}<br>
      ABV: {{keg.abv}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
